<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Test - DB Report Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Path Test - DB Report Chat App</h1>
    
    <div class="test-section">
        <h2>Direct File Access Test</h2>
        <p>Testing the exact paths used by the presentation:</p>
        <button onclick="testPath('/README.md')">Test /README.md</button>
        <button onclick="testPath('/docs/ARCHITECTURE.md')">Test /docs/ARCHITECTURE.md</button>
        <button onclick="testPath('/docs/API.md')">Test /docs/API.md</button>
        <div id="test-results"></div>
    </div>

    <div class="test-section">
        <h2>Current Page Information</h2>
        <p><strong>Current URL:</strong> <span id="current-url"></span></p>
        <p><strong>Base URL:</strong> <span id="base-url"></span></p>
        <p><strong>Path:</strong> <span id="path"></span></p>
    </div>

    <div class="test-section">
        <h2>Navigation</h2>
        <button onclick="window.location.href='index.html'">Go to Presentation</button>
        <button onclick="window.location.href='test_server.html'">Go to Debug Page</button>
    </div>

    <script>
        // Display current page information
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('base-url').textContent = window.location.origin;
        document.getElementById('path').textContent = window.location.pathname;

        // Test file access
        async function testPath(filePath) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-section';
            
            try {
                console.log(`Testing path: ${filePath}`);
                const response = await fetch(filePath);
                console.log(`Response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const content = await response.text();
                    resultDiv.className += ' success';
                    resultDiv.innerHTML = `
                        <h3>✅ ${filePath}</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Content-Type: ${response.headers.get('content-type')}</p>
                        <p>Content Length: ${content.length} characters</p>
                        <details>
                            <summary>First 200 characters:</summary>
                            <pre>${content.substring(0, 200)}...</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML = `
                        <h3>❌ ${filePath}</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Error: File not found or not accessible</p>
                    `;
                }
            } catch (error) {
                resultDiv.className += ' error';
                resultDiv.innerHTML = `
                    <h3>❌ ${filePath}</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
            
            resultsDiv.appendChild(resultDiv);
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testPath('/README.md');
                testPath('/docs/ARCHITECTURE.md');
            }, 1000);
        });
    </script>
</body>
</html>
